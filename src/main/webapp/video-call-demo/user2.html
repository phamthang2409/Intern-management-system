<style>
        body {
            background-color: #adcff2;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        h2 {
            color: #fff;
        }

        #video-container {
            position: relative;
            margin: 0 auto;
            width: 100%;
            max-width: 800px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background-color: #333;
        }

        video {
            background: #444;
            border-radius: 8px;
        }

        #localVideo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            border-radius: 8px;
            border: 2px solid #fff;
            z-index: 10;
        }

        #remoteVideo {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        #action-buttons {
            text-align: center;
            margin: 20px 0;
        }

        #action-buttons button {
            margin: 5px;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #callButton {
            background-color: #28a745;
            border: none;
            color: white;
        }

        #callButton:hover {
            background-color: #218838;
        }

        #answerCallButton {
            background-color: #17a2b8;
            border: none;
            color: white;
        }

        #answerCallButton:hover {
            background-color: #138496;
        }

        #rejectCallButton {
            background-color: #ffc107;
            border: none;
            color: black;
        }

        #rejectCallButton:hover {
            background-color: #e0a800;
        }

        #endCallButton {
            background-color: #dc3545;
            border: none;
            color: white;
        }

        #endCallButton:hover {
            background-color: #c82333;
        }

        .hidden-first {
            display: none;
        }

        .jumbotron {
            background-color: #518bea;
            color: #fff;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
        }

        .spinner-grow {
            margin-right: 10px;
        }

        @media screen and (max-width: 768px) {
            #localVideo {
                width: 100px;
                top: 5px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            
            <div class="col-12">
            <div class="jumbotron">
                <div class="container">
                    <h2>Video call</h2>
                    <div id="incoming-call-notice" style="display: none;">
                        <div class="spinner-grow text-primary" role="status"  >
                            <span class="sr-only">Incoming call...</span>
                        </div>
                        <h3>Incoming call...</h3>
                    </div>
                </div>
                
            </div>

                <div id="video-container">
                    <video id="localVideo" autoplay muted></video>
                    <video id="remoteVideo" autoplay style="height: 360px;"></video>
                </div>
                
            </div>

        </div>

        <div class="row">
            <div class="col" id="action-buttons">
                <button id="callButton" class="btn btn-success">Call</button>
                <button id="answerCallButton" class="btn btn-info hidden-first">Answer Call</button>
                <button id="rejectCallButton" class="btn btn-warning hidden-first">Reject Call</button>
                <button id="endCallButton" class="btn btn-danger hidden-first">End Call</button>
            </div>
            
        </div>
    </div>
