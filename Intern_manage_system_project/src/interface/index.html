<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeRegister">&times;</span>
        <form>
            <label for="register_username">Tên Đăng Nhập:</label>
            <input type="text" id="register_username" name="username" required><br>
            <label for="register_email">Email:</label>
            <input type="email" id="register_email" name="email" required><br>
            <label for="register_password">Mật Khẩu:</label>
            <input type="password" id="register_password" name="password" required><br>
            <label for="confirm_password">Xác Nhận Mật Khẩu:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>
            <input type="submit" value="Đăng Ký">
        </form>
    </div>
</div>

<!-- Modal Đăng Nhập -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeLogin">&times;</span>
        <form>
            <label for="login_username">Tên Đăng Nhập:</label>
            <input type="text" id="login_username" name="username" required><br>
            <label for="login_password">Mật Khẩu:</label>
            <input type="password" id="login_password" name="password" required><br>
            <input type="submit" value="Đăng Nhập">
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
